<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Fruit Classifier</title>
    <style>
        .container {
            margin-top: 50px;
        }
        .center {
            text-align: center;
        }
        .image-preview {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="center">Fruit Classifier</h1>
                <p class="lead center">Upload an image of a fruit or enter an image URL to classify it as ripe or unripe.</p>
                <div id="inputForms" class="center">
                    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" class="d-inline-block">
                        <div class="form-group">
                            <label for="file">Choose an image</label>
                            <input type="file" class="form-control-file" id="file" name="file" onchange="previewImage(event)">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                    <p>OR</p>
                    <form id="urlForm" class="d-inline-block">
                        <div class="form-group">
                            <label for="imageUrl">Enter image URL</label>
                            <input type="url" class="form-control" id="imageUrl" name="imageUrl" placeholder="http://example.com/image.jpg" oninput="previewUrl()">
                        </div>
                        <button type="submit" class="btn btn-primary">Classify</button>
                    </form>
                </div>
                <div class="center">
                    <img id="imagePreview" class="image-preview hidden">
                    <h2 id="result" class="mt-3"></h2>
                </div>
                <div id="feedbackForm" class="center hidden">
                    <p>Was the prediction correct?</p>
                    <button class="btn btn-success" onclick="sendFeedback(true)">Yes</button>
                    <button class="btn btn-danger" onclick="sendFeedback(false)">No</button>
                </div>
                <div id="thankYouMessage" class="center hidden">
                    <h2>Thank you!</h2>
                    <p>Click below to test another image.</p>
                    <button class="btn btn-primary" onclick="resetPage()">Test Another Image</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('imagePreview');
                output.src = reader.result;
                output.classList.remove('hidden');
                document.getElementById('result').innerText = '';
                document.getElementById('feedbackForm').classList.add('hidden');
            };
            reader.readAsDataURL(event.target.files[0]);
        }

        function previewUrl() {
            var url = document.getElementById('imageUrl').value;
            var output = document.getElementById('imagePreview');
            output.src = url;
            output.classList.remove('hidden');
            document.getElementById('result').innerText = '';
            document.getElementById('feedbackForm').classList.add('hidden');
        }

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: form.method,
                body: formData,
            });
            const result = await response.json();
            const label = result.prediction;
            document.getElementById('result').innerText = `Prediction: ${label}`;
            document.getElementById('feedbackForm').classList.remove('hidden');
        };

        document.getElementById('urlForm').onsubmit = async (e) => {
            e.preventDefault();
            const url = document.getElementById('imageUrl').value;
            const response = await fetch('/predict_url', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ imageUrl: url }),
            });
            const result = await response.json();
            const label = result.prediction;
            document.getElementById('result').innerText = `Prediction: ${label}`;
            document.getElementById('feedbackForm').classList.remove('hidden');
        };

        async function sendFeedback(correct) {
            const response = await fetch('/feedback', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    correct: correct,
                }),
            });
            const result = await response.json();
            alert(result.message);
            document.getElementById('feedbackForm').classList.add('hidden');
            document.getElementById('inputForms').classList.add('hidden');
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('result').innerText = '';
            document.getElementById('thankYouMessage').classList.remove('hidden');
        }

        function resetPage() {
            document.getElementById('uploadForm').reset();
            document.getElementById('urlForm').reset();
            document.getElementById('imagePreview').classList.add('hidden');
            document.getElementById('result').innerText = '';
            document.getElementById('feedbackForm').classList.add('hidden');
            document.getElementById('thankYouMessage').classList.add('hidden');
            document.getElementById('inputForms').classList.remove('hidden');
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
